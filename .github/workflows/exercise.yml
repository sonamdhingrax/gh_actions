name: exercise

on: push

jobs:
    job1:
        name: First Job
        runs-on: ubuntu-latest
        steps:
            - name: Step One
              uses: actions/checkout@v3
            - name: Step Two
              run: env | sort
    job2:
        name: Second Job
        runs-on: windows-latest
        steps:
            - name: Step One
              uses: actions/checkout@v3
            - name: Step Two
              run: "Get-ChildItem Env: | Sort-Object Name"
    job3:
        name: Third Job
        runs-on: macos-latest
        steps:
            - name: Step One
              uses: actions/checkout@v3
            - name: Step Two
              run: env | sort
    job4:
        name: Fourth Job
        runs-on: ubuntu-latest
        needs: [job1, job2, job3]
        steps:
            - name: Step One
              uses: actions/checkout@v3
            - name: Step Two
              run: env | sort                            

